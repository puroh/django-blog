{% url 'login' as login %}
{% url 'register' as register %}
{% url 'blogs:blog' as blog %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="{% url 'index' %}" class="navbar-brand">Django Blog</a>
    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse"
        data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navb" class="navbar-collapse collapse hide">



        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if request.path == blog %}active{% endif %}" href="{{ blog }}">
                    My Django blog<span class="fas fa-shopping-cart"></span>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">

            {% if user.is_authenticated %}
            <li class="navbar-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <span class="fas fa-sign-in-alt"></span>
                    logout</a>
            </li>
            {% else %}

            <li class="navbar-item">
                <a href="{{ login }}" class="nav-link  {% if request.path == login %}active{% endif %}">
                    <span class="fas fa-user"></span>
                    login</a>
            </li>
            <li class="navbar-item">
                <a href="{{ register }}" class="nav-link  {% if request.path == register %}active{% endif %}">
                    <span class="fas fa-user-plus"></span>
                    register</a>
            </li>

            {% endif %}
        </ul>
    </div>
</nav>
